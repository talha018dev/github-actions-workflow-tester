name: Cursor Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Install Cursor CLI
        run: |
          # Download installation script first for security
          curl -fsSL https://cursor.com/install -o /tmp/cursor-install.sh
          # Execute the downloaded script
          bash /tmp/cursor-install.sh
          # Clean up
          rm -f /tmp/cursor-install.sh
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Perform code review
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          MODEL: ${{ vars.CURSOR_MODEL || 'opus-4.5' }}
        run: |
          cursor-agent --force --model "$MODEL" --output-format=text --print "You are operating in a GitHub Actions runner performing automated code review. The gh CLI is available and authenticated via GH_TOKEN. You may comment on pull requests.

          Context:
          - Repo: ${{ github.repository }}
          - PR Number: ${{ github.event.pull_request.number }}
          - PR Head SHA: ${{ github.event.pull_request.head.sha }}
          - PR Base SHA: ${{ github.event.pull_request.base.sha }}

          Objectives:
          1) Re-check existing review comments and reply resolved when addressed
          2) Review the current PR diff and flag only clear, high-severity issues
          3) For each issue found, provide a clear solution or fix suggestion in comments ONLY
          4) NEVER automatically apply fixes or create commits - only suggest solutions for the author to review and apply
          5) Leave concise inline comments (2-3 sentences) on changed lines only and a brief summary at the end

          Procedure:
          - Get existing comments: gh pr view --json comments
          - Get diff: gh pr diff
          - For each issue identified:
            * Clearly describe the problem
            * ALWAYS provide a specific solution suggestion in comments (NEVER apply fixes automatically):
              - Provide code examples showing the fix
              - Include complete code snippets in markdown code blocks
              - Explain the reasoning behind the suggested fix
              - Make suggestions actionable and easy to apply
            * Format suggestions clearly:
              - Show the problematic code (if relevant)
              - Show the suggested fix in a code block
              - Explain why the fix is needed
          - IMPORTANT: DO NOT edit files, create commits, or push changes. Only comment with suggestions.
          - If a previously reported issue appears fixed by nearby changes, reply: ‚úÖ This issue appears to be resolved by the recent changes
          - Avoid duplicates: skip if similar feedback already exists on or near the same lines

          Commenting rules:
          - Max 10 inline comments total; prioritize the most critical issues
          - One issue per comment; place on the exact changed line
          - Each comment MUST include: (1) the problem identified, (2) a specific solution or code suggestion
          - Provide actionable solutions: show code examples, suggest fixes, or recommend best practices
          - Natural tone, specific and actionable; do not mention automated or high-confidence
          - Use emojis: üö® Critical üîí Security ‚ö° Performance ‚ö†Ô∏è Logic ‚úÖ Resolved ‚ú® Improvement
          - Format solutions clearly: use code blocks for code suggestions, bullet points for multiple options

          Submission:
          - Submit one review containing inline comments with suggestions plus a concise summary
          - Use only: gh pr review --comment
          - Do not use: gh pr review --approve or --request-changes
          - Do not create commits or push changes - only provide suggestions in comments
          - In the summary, mention how many issues were found and that suggestions are provided for review"
          