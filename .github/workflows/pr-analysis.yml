  cursor-ai-review:
    name: Cursor AI-Powered PR Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Cursor CLI
        run: |
          # Install Cursor CLI
          # Check if Cursor CLI is available via npm or direct download
          if command -v cursor &> /dev/null; then
            echo "Cursor CLI already installed"
          else
            # Try installing via npm if available as a package
            npm install -g @cursor/cli 2>/dev/null || \
            # Or download from Cursor's releases
            curl -L https://cursor.sh/cli/install.sh | sh || \
            echo "âš ï¸ Cursor CLI installation failed. Using alternative method."
          fi

      - name: Get PR changes
        id: pr-changes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const codeFiles = files
              .filter(f => f.status !== 'removed' && 
                      (f.filename.endsWith('.ts') || f.filename.endsWith('.tsx') || 
                       f.filename.endsWith('.js') || f.filename.endsWith('.jsx') ||
                       f.filename.endsWith('.tsx') || f.filename.endsWith('.css')))
              .map(f => ({
                filename: f.filename,
                status: f.status,
                additions: f.additions,
                deletions: f.deletions,
                patch: f.patch ? f.patch.substring(0, 5000) : ''
              }));
            
            return JSON.stringify({
              title: pr.title,
              body: pr.body || '',
              files: codeFiles,
              base: pr.base.sha,
              head: pr.head.sha
            });

      - name: Run Cursor AI Review
        id: cursor-review
        uses: actions/github-script@v7
        env:
          CURSOR_API_KEY: ${{ env.CURSOR_API_KEY }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const https = require('https');
            const prData = JSON.parse('${{ steps.pr-changes.outputs.result }}');
            
            if (!process.env.CURSOR_API_KEY) {
              core.setOutput('review', 'âš ï¸ CURSOR_API_KEY secret is not configured. Skipping AI review.');
              return;
            }
            
            if (prData.files.length === 0) {
              core.setOutput('review', 'âœ… No code files changed in this PR.');
              return;
            }
            
            const systemPrompt = `You are an expert code reviewer specializing in Next.js, React, TypeScript, and modern web development. Provide a concise, actionable code review focusing on:
1. **Critical Issues**: Security vulnerabilities, bugs, or breaking changes
2. **Code Quality**: Best practices, patterns, and maintainability  
3. **Suggestions**: Specific improvements with code examples when helpful
4. **Positive Feedback**: Acknowledge good practices and clean code

Format your response in markdown with clear sections. Be constructive and specific.`;
            
            const fileSummaries = prData.files.map(f => 
              `### ${f.filename} (${f.status})\n- Additions: +${f.additions}, Deletions: -${f.deletions}\n\`\`\`diff\n${f.patch || 'No diff available'}\n\`\`\``
            ).join('\n\n');
            
            const userPrompt = `Review this pull request:

**PR Title**: ${prData.title || 'N/A'}
**PR Description**: ${prData.body || 'No description provided'}

**Changed Files**:
${fileSummaries}

Please provide a comprehensive code review.`;
            
            const data = JSON.stringify({
              model: 'gpt-4-turbo-preview',
              messages: [
                { role: 'system', content: systemPrompt },
                { role: 'user', content: userPrompt }
              ],
              temperature: 0.3,
              max_tokens: 2000,
            });
            
            return new Promise((resolve, reject) => {
              const options = {
                hostname: 'api.openai.com',
                port: 443,
                path: '/v1/chat/completions',
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${process.env.CURSOR_API_KEY}`,
                  'Content-Length': data.length,
                },
              };
              
              const req = https.request(options, (res) => {
                let responseData = '';
                res.on('data', (chunk) => { responseData += chunk; });
                res.on('end', () => {
                  if (res.statusCode === 200) {
                    const response = JSON.parse(responseData);
                    const review = response.choices[0].message.content;
                    core.setOutput('review', review);
                    resolve();
                  } else {
                    core.setOutput('review', `âš ï¸ Error generating AI review: ${res.statusCode} - ${responseData.substring(0, 200)}`);
                    resolve();
                  }
                });
              });
              
              req.on('error', (error) => {
                core.setOutput('review', `âš ï¸ Error calling API: ${error.message}`);
                resolve();
              });
              
              req.write(data);
              req.end();
            });

      - name: Post Cursor Review Comment
        uses: actions/github-script@v7
        if: steps.cursor-review.outputs.review
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const review = `${{ steps.cursor-review.outputs.review }}`;
            
            if (!review || review.includes('âš ï¸')) {
              console.log('Skipping comment due to review error');
              return;
            }
            
            // Check if we already posted a review comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ðŸ¤– Cursor AI Code Review')
            );
            
            const commentBody = `## ðŸ¤– Cursor AI Code Review\n\n${review}\n\n---\n*This review was automatically generated using Cursor AI via GitHub Actions.*`;
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }

  summary:
    name: Analysis Summary
    runs-on: ubuntu-latest
    # needs: [codeql-analysis, sonarcloud-analysis, cursor-ai-review]
    needs: [cursor-ai-review]
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Summary Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const cursorReviewStatus = '${{ needs.cursor-ai-review.result }}';
            
            const statusIcon = (status) => {
              if (status === 'success') return 'âœ…';
              if (status === 'failure') return 'âŒ';
              if (status === 'cancelled') return 'âš ï¸';
              return 'â¸ï¸';
            };
            
            const summary = `## ðŸ“Š PR Analysis Summary
            
            | Analysis | Status |
            |----------|--------|
            | Cursor AI Review | ${statusIcon(cursorReviewStatus)} ${cursorReviewStatus} |
            
            ### ðŸ” Details
            - **Cursor AI**: Automated code review using Cursor AI completed
            
            ${cursorReviewStatus === 'failure' ? 'âš ï¸ **Action Required**: Please review the failed checks above.' : 'âœ… Review completed!'}
            
            ---
            *This summary is automatically generated by GitHub Actions.*
            `;
            
            // Check if summary comment already exists
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingSummary = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ðŸ“Š PR Analysis Summary')
            );
            
            if (existingSummary) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingSummary.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }

