name: "CodeQL Security Analysis"

paths:
  - "**/*.ts"
  - "**/*.tsx"
  - "**/*.js"
  - "**/*.jsx"

paths-ignore:
  - "**/node_modules/**"
  - "**/.next/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  # Note: test-vulnerabilities directory is intentionally included to test CodeQL

queries:
  - uses: security-extended
  - uses: security-and-quality

