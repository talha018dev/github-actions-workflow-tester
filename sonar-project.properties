sonar.projectKey=github-actions-workflow-tester
sonar.organization=${SONAR_ORGANIZATION}

# Source code location
sonar.sources=app,features,components
sonar.tests=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/*.config.*

# Language settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**

# TypeScript/JavaScript settings
sonar.sourceEncoding=UTF-8
sonar.typescript.tsconfigPath=tsconfig.json

